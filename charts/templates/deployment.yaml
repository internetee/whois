apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "whois.fullname" . }}
  labels:
    {{- include "whois.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "whois.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "whois.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: APP_DBHOST
              value: whois-test-db-postgresql
          ports:
            - name: whois
              containerPort: 43
              protocol: TCP
          ## TODO define probes. The none http kind
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          command:
            - ruby
            - whois.rb
            - run
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
